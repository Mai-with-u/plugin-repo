                : 'add';
            
            const pluginIdMatch = body.match(/### æ’ä»¶ ID \/ Plugin ID\s*\n\s*\n(.+)/);
            const currentPluginIdMatch = body.match(/### å½“å‰æ’ä»¶ ID \/ Current Plugin ID\s*\n\s*\n(.+)/);
            const newPluginIdMatch = body.match(/### æ–°æ’ä»¶ ID \/ New Plugin ID\s*\n\s*\n(.+)/);
            const addRepoUrlMatch = body.match(/### ä»“åº“åœ°å€ \/ Repository URL\s*\n\s*\n(.+)/);
            const modifyRepoUrlMatch = body.match(/### æ–°çš„ä»“åº“åœ°å€ \/ New Repository URL\s*\n\s*\n(.+)/);
            
            if (requestType === 'modify') {
              if (!currentPluginIdMatch || !newPluginIdMatch) {
                core.setOutput('status', 'error');
                core.setOutput('message', 'æ— æ³•è§£æ Issue å†…å®¹ï¼Œè¯·ä½¿ç”¨ Issue æ¨¡æ¿æäº¤ã€‚\n\nè¯·ç¡®ä¿å¡«å†™äº†ã€Œå½“å‰æ’ä»¶ IDã€å’Œã€Œæ–°æ’ä»¶ IDã€å­—æ®µã€‚');
                return;
              }
            } else if (!pluginIdMatch) {
              core.setOutput('status', 'error');
              core.setOutput('message', 'æ— æ³•è§£æ Issue å†…å®¹ï¼Œè¯·ä½¿ç”¨ Issue æ¨¡æ¿æäº¤ã€‚\n\nè¯·ç¡®ä¿å¡«å†™äº†ã€Œæ’ä»¶ IDã€å­—æ®µã€‚');
              return;
            }
            
            const pluginId = requestType === 'modify'
              ? newPluginIdMatch[1].trim()
              : pluginIdMatch[1].trim();
            const currentPluginId = requestType === 'modify'
              ? currentPluginIdMatch[1].trim()
              : pluginId;
            const repoUrl = requestType === 'modify'
              ? modifyRepoUrlMatch && modifyRepoUrlMatch[1].trim()
              : addRepoUrlMatch && addRepoUrlMatch[1].trim();
            
            console.log(`Plugin ID: ${pluginId}`);
            if (requestType === 'modify') {
              console.log(`Current Plugin ID: ${currentPluginId}`);
            }
            if (repoUrl) {
              console.log(`Repository URL: ${repoUrl}`);
            }
            
            // ä¿å­˜è§£æç»“æœä¾›åç»­ä½¿ç”¨
            core.setOutput('plugin_id', pluginId);
            if (requestType === 'modify') {
              core.setOutput('current_plugin_id', currentPluginId);
            }
            if (repoUrl) {
              core.setOutput('repo_url', repoUrl);
            }
            core.setOutput('request_type', requestType);
            
            if (requestType === 'add' && !repoUrl) {
              core.setOutput('status', 'error');
              core.setOutput('message', 'æ— æ³•è§£æ Issue å†…å®¹ï¼Œè¯·ä½¿ç”¨ Issue æ¨¡æ¿æäº¤ã€‚\n\nè¯·ç¡®ä¿å¡«å†™äº†ä»“åº“åœ°å€å­—æ®µã€‚');
              return;
            }
            
            // ========== éªŒè¯ URL æ ¼å¼ ==========
            const urlPattern = /^https:\/\/github\.com\/[\w-]+\/[\w.-]+$/;
            if (repoUrl && !urlPattern.test(repoUrl)) {
              core.setOutput('status', 'error');
              core.setOutput('message', `**æ— æ•ˆçš„ä»“åº“ URL æ ¼å¼**\n\næä¾›çš„ URL: \`${repoUrl}\`\n\nè¦æ±‚æ ¼å¼: \`https://github.com/username/repo-name\`\n\nâŒ ä¸è¦åŒ…å« \`.git\` åç¼€\nâŒ ä¸è¦ä½¿ç”¨ SSH åœ°å€`);
              return;
            }
            
            // ========== éªŒè¯æ’ä»¶ ID æ ¼å¼ ==========
            const idPattern = /^[\w.-]+$/;
            if (!idPattern.test(pluginId)) {
              core.setOutput('status', 'error');
              core.setOutput('message', `**æ— æ•ˆçš„æ’ä»¶ ID æ ¼å¼**\n\næä¾›çš„ ID: \`${pluginId}\`\n\nåªå…è®¸ï¼šå­—æ¯ã€æ•°å­—ã€ä¸‹åˆ’çº¿ \`_\`ã€ç‚¹ \`.\` å’Œè¿å­—ç¬¦ \`-\``);
              return;
            }
            if (requestType === 'modify' && !idPattern.test(currentPluginId)) {
              core.setOutput('status', 'error');
              core.setOutput('message', `**æ— æ•ˆçš„å½“å‰æ’ä»¶ ID æ ¼å¼**\n\næä¾›çš„ ID: \`${currentPluginId}\`\n\nåªå…è®¸ï¼šå­—æ¯ã€æ•°å­—ã€ä¸‹åˆ’çº¿ \`_\`ã€ç‚¹ \`.\` å’Œè¿å­—ç¬¦ \`-\``);
              return;
            }
            
            if (requestType === 'modify') {
              const currentPrefix = currentPluginId.split('.')[0];
              const newPrefix = pluginId.split('.')[0];
              if (currentPrefix !== newPrefix) {
                core.setOutput('status', 'error');
                core.setOutput('message', `**ä½œè€…éƒ¨åˆ†ä¸å…è®¸ä¿®æ”¹**\n\nå½“å‰æ’ä»¶ ID: \`${currentPluginId}\`\næ–°æ’ä»¶ ID: \`${pluginId}\`\n\nè¯·ä¿æŒä½œè€…åå‰ç¼€ä¸€è‡´ã€‚`);
                return;
              }
            }
            
            // ========== æ£€æŸ¥é‡å¤ ==========
            const plugins = JSON.parse(fs.readFileSync('plugins.json', 'utf8'));
            
            const existingPlugin = requestType === 'modify'
              ? plugins.find(p => p.id === currentPluginId)
              : plugins.find(p => p.id === pluginId);
            
            if (requestType === 'add') {
              const duplicateId = plugins.find(p => p.id === pluginId);
              if (duplicateId) {
                core.setOutput('status', 'error');
                core.setOutput('message', `**æ’ä»¶ ID å·²å­˜åœ¨**\n\n\`${pluginId}\` å·²è¢«æ³¨å†Œã€‚\n\nè¯·ä½¿ç”¨ä¸åŒçš„ IDï¼Œå»ºè®®æ ¼å¼ï¼š\`æ‚¨çš„ç”¨æˆ·å.æ’ä»¶å\``);
                return;
              }
              
              const duplicateUrl = plugins.find(p => p.repositoryUrl === repoUrl);
              if (duplicateUrl) {
                core.setOutput('status', 'error');
                core.setOutput('message', `**ä»“åº“ URL å·²å­˜åœ¨**\n\n${repoUrl}\n\nè¯¥ä»“åº“å·²è¢«æ³¨å†Œä¸ºæ’ä»¶ \`${duplicateUrl.id}\``);
                return;
              }
            }
            
            if (requestType !== 'add') {
              if (!existingPlugin) {
                core.setOutput('status', 'error');
                core.setOutput('message', `**æ’ä»¶ ID ä¸å­˜åœ¨**\n\n\`${requestType === 'modify' ? currentPluginId : pluginId}\` æœªåœ¨æ’ä»¶ä¸­å¿ƒç™»è®°ã€‚\n\nè¯·ç¡®è®¤æ’ä»¶ ID æ˜¯å¦æ­£ç¡®ã€‚`);
                return;
              }
              core.setOutput('existing_repo_url', existingPlugin.repositoryUrl);
            }
            
            let effectiveRepoUrl = repoUrl;
            if (requestType === 'modify') {
              effectiveRepoUrl = repoUrl || existingPlugin.repositoryUrl;
              const hasIdChange = currentPluginId !== pluginId;
              const hasRepoChange = Boolean(repoUrl && repoUrl !== existingPlugin.repositoryUrl);
              
              if (!hasIdChange && !hasRepoChange) {
                core.setOutput('status', 'error');
                core.setOutput('message', `**æœªæ£€æµ‹åˆ°ä¿®æ”¹å†…å®¹**\n\nå½“å‰æ’ä»¶ ID: \`${currentPluginId}\`\nå½“å‰ä»“åº“åœ°å€: \`${existingPlugin.repositoryUrl}\`\n\nè¯·è‡³å°‘ä¿®æ”¹æ’ä»¶ ID æˆ–ä»“åº“åœ°å€ã€‚`);
                return;
              }
              
              if (hasIdChange) {
                const duplicateId = plugins.find(p => p.id === pluginId);
                if (duplicateId) {
                  core.setOutput('status', 'error');
                  core.setOutput('message', `**æ–°æ’ä»¶ ID å·²å­˜åœ¨**\n\n\`${pluginId}\` å·²è¢«æ³¨å†Œã€‚\n\nè¯·ä½¿ç”¨ä¸åŒçš„æ’ä»¶ IDã€‚`);
                  return;
                }
              }
              
              if (repoUrl) {
                const duplicateUrl = plugins.find(p => p.repositoryUrl === repoUrl && p.id !== currentPluginId);
                if (duplicateUrl) {
                  core.setOutput('status', 'error');
                  core.setOutput('message', `**ä»“åº“ URL å·²è¢«å ç”¨**\n\n${repoUrl}\n\nè¯¥ä»“åº“å·²è¢«æ³¨å†Œä¸ºæ’ä»¶ \`${duplicateUrl.id}\``);
                  return;
                }
              }
            }
            
            if (requestType === 'remove') {
              const successMessage = `**ç§»é™¤è¯·æ±‚éªŒè¯é€šè¿‡**\n\n| å­—æ®µ | å€¼ |\n|------|----|\n| æ’ä»¶ ID | ${pluginId} |\n| å½“å‰ä»“åº“åœ°å€ | ${existingPlugin.repositoryUrl} |\n\n---\n\n**ç»´æŠ¤è€…æ“ä½œ:**\n- \`/approve\` - æ‰¹å‡†å¹¶ç§»é™¤æ­¤æ’ä»¶\n- \`/reject åŸå› \` - æ‹’ç»æ­¤è¯·æ±‚`;
              core.setOutput('status', 'success');
              core.setOutput('message', successMessage);
              return;
            }
            
            // ========== è·å– Manifest ==========
            const branches = ['main', 'master', 'dev', 'develop'];
            
            async function fetchManifest(repo) {
              const fetchErrors = [];
              
              async function fetchFromBranch(branch) {
                const rawUrl = repo.replace('github.com', 'raw.githubusercontent.com') + `/refs/heads/${branch}/_manifest.json`;
                console.log(`å°è¯•ä» ${branch} åˆ†æ”¯è·å–: ${rawUrl}`);
                
                return new Promise((resolve, reject) => {
                  const timeout = setTimeout(() => {
                    reject(new Error('è¯·æ±‚è¶…æ—¶ (10ç§’)'));
                  }, 10000);
                  
                  const req = https.get(rawUrl, res => {
                    clearTimeout(timeout);
                    
                    if (res.statusCode !== 200) {
                      reject(new Error(`HTTP ${res.statusCode}`));
                      return;
                    }
                    
                    let data = '';
                    res.on('data', chunk => data += chunk);
                    res.on('end', () => {
                      try {
                        resolve(JSON.parse(data));
                      } catch (e) {
                        reject(new Error('JSON è§£æå¤±è´¥ - è¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼'));
                      }
                    });
                  });
                  
                  req.on('error', err => {
                    clearTimeout(timeout);
                    reject(new Error(`ç½‘ç»œé”™è¯¯: ${err.message}`));
                  });
                });
              }
              
              for (const branch of branches) {
                try {
                  const manifest = await fetchFromBranch(branch);
                  console.log(`âœ… æˆåŠŸä» ${branch} åˆ†æ”¯è·å–åˆ°æ¸…å•æ–‡ä»¶`);
                  return { manifest, branch };
                } catch (e) {
                  fetchErrors.push(`- \`${branch}\`: ${e.message}`);
                  console.log(`âŒ ${branch} åˆ†æ”¯è·å–å¤±è´¥: ${e.message}`);
                }
              }
              
              throw new Error(`æ— æ³•ä»ä»»ä½•åˆ†æ”¯è·å– _manifest.json æ–‡ä»¶ã€‚\nå°è¯•çš„åˆ†æ”¯:\n${fetchErrors.join('\n')}\n\nè¯·æ£€æŸ¥ï¼š\n1. æ–‡ä»¶åæ˜¯å¦ä¸º \`_manifest.json\`ï¼ˆæ³¨æ„ä¸‹åˆ’çº¿ï¼‰\n2. ä»“åº“æ˜¯å¦ä¸º**å…¬å¼€**ä»“åº“\n3. æ–‡ä»¶æ˜¯å¦åœ¨ä¸Šè¿°åˆ†æ”¯çš„æ ¹ç›®å½•ä¸­`);
            }
            
            let manifestResult;
            try {
              manifestResult = await fetchManifest(effectiveRepoUrl);
            } catch (error) {
              core.setOutput('status', 'error');
              core.setOutput('message', `**æ— æ³•è·å– \`_manifest.json\` æ–‡ä»¶**\n\n${error.message}`);
              return;
            }
            
            const manifest = manifestResult.manifest;
            const successBranch = manifestResult.branch;
            
            // ========== éªŒè¯ Manifest ç»“æ„ ==========
            const warnings = [];
            
            // æ£€æŸ¥ç©ºæˆ–æ— æ•ˆ
            if (!manifest || typeof manifest !== 'object') {
              core.setOutput('status', 'error');
              core.setOutput('message', '`_manifest.json` æ–‡ä»¶ä¸ºç©ºæˆ–æ ¼å¼æ— æ•ˆ');
              return;
            }
            
            // æ£€æŸ¥å¿…éœ€å­—æ®µ
            const requiredFields = ['manifest_version', 'name', 'version', 'description', 'author', 'license', 'host_application'];
            const missingFields = requiredFields.filter(f => !manifest[f]);
            
            if (missingFields.length > 0) {
              core.setOutput('status', 'error');
              core.setOutput('message', `**\`_manifest.json\` ç¼ºå°‘å¿…éœ€å­—æ®µ**\n\nç¼ºå°‘: ${missingFields.map(f => '\`' + f + '\`').join(', ')}\n\nè¯·å‚è€ƒ [Manifest æ–‡æ¡£](https://docs.mai-mai.org/develop/plugin_develop/manifest-guide.html) æ·»åŠ è¿™äº›å­—æ®µã€‚`);
              return;
            }
            
            // éªŒè¯ author ç»“æ„
            if (typeof manifest.author !== 'object' || !manifest.author.name || !manifest.author.url) {
              core.setOutput('status', 'error');
              core.setOutput('message', '**\`author\` å­—æ®µæ ¼å¼é”™è¯¯**\n\nå¿…é¡»æ˜¯åŒ…å« `name` å’Œ `url` çš„å¯¹è±¡:\n```json\n"author": {\n  "name": "ä½œè€…å",\n  "url": "https://github.com/username"\n}\n```');
              return;
            }
            
            // éªŒè¯ host_application ç»“æ„
            if (typeof manifest.host_application !== 'object' || !manifest.host_application.min_version) {
              core.setOutput('status', 'error');
              core.setOutput('message', '**\`host_application\` å­—æ®µæ ¼å¼é”™è¯¯**\n\nå¿…é¡»åŒ…å« `min_version` å±æ€§:\n```json\n"host_application": {\n  "min_version": "1.0.0"\n}\n```');
              return;
            }
            
            // ========== è­¦å‘Šæ£€æŸ¥ï¼ˆä¸é˜»æ­¢æäº¤ï¼‰==========
            
            // ç‰ˆæœ¬å·æ ¼å¼
            const versionRegex = /^\d+\.\d+\.\d+/;
            if (!versionRegex.test(manifest.version)) {
              warnings.push(`ç‰ˆæœ¬å· \`${manifest.version}\` ä¸ç¬¦åˆè¯­ä¹‰åŒ–ç‰ˆæœ¬æ ¼å¼ (å¦‚ \`1.0.0\`)`);
            }
            
            if (requestType === 'modify') {
              if (manifest.name !== pluginId) {
                core.setOutput('status', 'error');
                core.setOutput('message', `**æ’ä»¶åç§°ä¸åŒ¹é…**\n\n\`_manifest.json\` ä¸­çš„ name ä¸º \`${manifest.name}\`ï¼Œä½†æ–°æ’ä»¶ ID ä¸º \`${pluginId}\`ã€‚\n\nè¯·ä¿æŒæ’ä»¶ ID ä¸æ¸…å•åç§°ä¸€è‡´ã€‚`);
                return;
              }
              
              let existingManifestResult;
              try {
                existingManifestResult = await fetchManifest(existingPlugin.repositoryUrl);
              } catch (error) {
                core.setOutput('status', 'error');
                core.setOutput('message', `**æ— æ³•è·å–ç°æœ‰æ’ä»¶çš„ \`_manifest.json\` æ–‡ä»¶**\n\n${error.message}`);
                return;
              }
              
              const existingManifest = existingManifestResult.manifest;
              if (!existingManifest || typeof existingManifest !== 'object') {
                core.setOutput('status', 'error');
                core.setOutput('message', '**ç°æœ‰æ’ä»¶çš„ _manifest.json æ ¼å¼æ— æ•ˆ**');
                return;
              }
              
              if (typeof existingManifest.author !== 'object' || !existingManifest.author.name || !existingManifest.author.url) {
                core.setOutput('status', 'error');
                core.setOutput('message', '**ç°æœ‰æ’ä»¶çš„ `author` å­—æ®µæ ¼å¼é”™è¯¯ï¼Œæ— æ³•éªŒè¯ä½œè€…ä¸€è‡´æ€§**');
                return;
              }
              
              if (existingManifest.author.name !== manifest.author.name || existingManifest.author.url !== manifest.author.url) {
                core.setOutput('status', 'error');
                core.setOutput('message', `**ä½œè€…ä¿¡æ¯ä¸å…è®¸ä¿®æ”¹**\n\nå½“å‰ä½œè€…: \`${existingManifest.author.name}\` (${existingManifest.author.url})\næ–°ä½œè€…: \`${manifest.author.name}\` (${manifest.author.url})`);
                return;
              }
            }
            
            // ========== éªŒè¯æˆåŠŸ ==========
            let successMessage = '';
            if (requestType === 'add') {
              successMessage = `**æ’ä»¶ä¿¡æ¯:**\n| å­—æ®µ | å€¼ |\n|------|----|\n| åç§° | ${manifest.name} |\n| ç‰ˆæœ¬ | ${manifest.version} |\n| ä½œè€… | ${manifest.author.name} |\n| è®¸å¯è¯ | ${manifest.license} |\n| æè¿° | ${manifest.description} |\n| åˆ†æ”¯ | ${successBranch} |`;
            } else {
              successMessage = `**ä¿®æ”¹è¯·æ±‚éªŒè¯é€šè¿‡**\n| å­—æ®µ | å€¼ |\n|------|----|\n| å½“å‰æ’ä»¶ ID | ${currentPluginId} |\n| æ–°æ’ä»¶ ID | ${pluginId} |\n| åŸä»“åº“åœ°å€ | ${existingPlugin.repositoryUrl} |\n| æ–°ä»“åº“åœ°å€ | ${repoUrl || 'æœªä¿®æ”¹'} |\n| ä½œè€… | ${manifest.author.name} |\n| åˆ†æ”¯ | ${successBranch} |`;
            }
            
            if (warnings.length > 0) {
              successMessage += `\n\n**âš ï¸ è­¦å‘Š (ä¸å½±å“æäº¤):**\n${warnings.map(w => '- ' + w).join('\n')}`;
            }
            
            const approveAction = requestType === 'add'
              ? 'æ‰¹å‡†å¹¶æ·»åŠ æ­¤æ’ä»¶'
              : requestType === 'modify'
                ? 'æ‰¹å‡†å¹¶æ›´æ–°æ’ä»¶ä»“åº“ä¿¡æ¯'
                : 'æ‰¹å‡†å¹¶ç§»é™¤æ­¤æ’ä»¶';
            
            successMessage += `\n\n---\n\n**ç»´æŠ¤è€…æ“ä½œ:**\n- \`/approve\` - ${approveAction}\n- \`/reject åŸå› \` - æ‹’ç»æ­¤è¯·æ±‚\n\n**æäº¤è€…æ“ä½œ:**\n- å¦‚æœä¿®æ”¹äº† manifestï¼Œå¯ä»¥è¯„è®º \`/recheck\` é‡æ–°éªŒè¯`;
            
            core.setOutput('status', 'success');
            core.setOutput('message', successMessage);
            core.setOutput('manifest_name', manifest.name);
            core.setOutput('manifest_version', manifest.version);
            core.setOutput('manifest_author', manifest.author.name);
            core.setOutput('manifest_license', manifest.license);

      - name: Remove old status labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels.map(l => l.name);
            const statusLabels = ['validated', 'validation-failed', 'pending-validation'];
            
            for (const label of statusLabels) {
              if (labels.includes(label)) {
                try {
                  await github.rest.issues.removeLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    name: label
                  });
                } catch (e) {
                  // Label might not exist, ignore
                }
              }
            }

      - name: Add status label and comment
        uses: actions/github-script@v7
        env:
          VALIDATION_STATUS: ${{ steps.validate.outputs.status }}
          VALIDATION_MESSAGE: ${{ steps.validate.outputs.message }}
          EVENT_NAME: ${{ github.event_name }}
        with:
          script: |
            const status = process.env.VALIDATION_STATUS;
            const message = process.env.VALIDATION_MESSAGE;
            const isRecheck = process.env.EVENT_NAME === 'issue_comment';
            
            // ç¡®å®šæ ‡ç­¾
            const label = status === 'success' ? 'validated' : 'validation-failed';
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label]
            });
            
            // æ„å»ºè¯„è®º
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            const title = status === 'success' ? 'éªŒè¯é€šè¿‡ / Validation Passed' : 'éªŒè¯å¤±è´¥ / Validation Failed';
            const recheckNote = isRecheck ? '\n\n> ğŸ”„ æ­¤ä¸ºé‡æ–°éªŒè¯ç»“æœ' : '';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ${emoji} ${title}${recheckNote}\n\n${message}`
            });
